{% extends 'base.html' %}


{% block content %}

    <div class="row">
        <h1>Home</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit</button>
        </form>

        <h2>{{ text }}</h2>

        {% for post in posts %}
            <h1>{{ post.post }}</h1>
            <p>Posted by: {{ post.user.get_full_name }} on {{ post.date }}</p>
        {% endfor %}
    </div>
{% endblock %}
