{% extends 'base.html' %}
{% load staticfiles %}

{% load crispy_forms_tags %}

{% block content %}
    <div class="row form-container">
        <h2>Fitness Tracker</h2>
        <form method="post" class="task-form">
            {% csrf_token %}
            <div class="col-lg-12">{{ form|crispy }}</div>
            <div class="col-lg-12"><input type="submit" class="btn btn-primary" value="Add Exercise"></div>
        </form>
    </div>
{% endblock %}
