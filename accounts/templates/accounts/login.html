{% extends 'base.html' %}

{%  load crispy_forms_tags %}
{% crispy form form.helper %}

{% block content %}
    <div class="row form-container">
            <h1>@</h1>
        <div class="form">
            <div class="heading">
                <h3>Login To Your Account</h3>
            </div>
            <div class="login-form">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-form">Login</button>
                </form>
            </div>
            <div class="row">
                <ul class="nav navbar-nav nav-login">
                    <li><a href="{% url 'accounts:register' %}">Create an Account</a></li>
                    <li><a href="{% url 'accounts:reset_password' %}">Reset Password</a></li>
                </ul>
            </div>
        </div>
    </div>
{% endblock %}
